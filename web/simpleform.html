<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 720px;
            width: 100%;
            padding: 20px;
        }
        .wrapper{
            background-color: #D0FED0;
            width: 30%;
            margin: auto;
            padding: 50px;
        }
        h1{
            padding-top: 2px
        }
        input{
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid rgb(91, 91, 120);
        }
        button{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div>
                 <h1><center>Create Registration Form <br>Using jQuery</center></h1>
            </div>
            <hr> 
            <div>
                <label for="fname">Name:</label><br>
                <input type="text" name="fname" placeholder="Name"><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email"placeholder="Email"><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password"placeholder="Password"><br>
                <label for="confirm">Confirm Password:</label><br>
                <input type="password"name="Confirm"placeholder="Confirm Password">
                <br>
                <button style="background-color: blue; font-weight: bold;color: greenyellow;">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
