<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog</title>
</head>
<body>
    <h1>Random Dog</h1>
    <button onclick="getRandomDog()">Get Random Dog</button>
    <div id="dog"></div>

    <script>
        function getRandomDog() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const dogImage = data.message;
                    document.getElementById("dog").innerHTML = `
                        <div style="border:1px solid #ccc;width:300px;padding:10px;margin-top:20px;">
                            <img src="${dogImage}" width="300" alt="Random Dog">
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching dog image:', error);
                    document.getElementById("dog").innerText = "Failed to load dog image.";
                });
        }
    </script>
</body>
</html>
