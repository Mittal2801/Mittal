<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat</title>
</head>
<body>
    <h1>Random Cat</h1>
    <button onclick="getRandomCat()">Get Random Cat</button>
    <div id="cat"></div>

    <script>
        function getRandomCat() {
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(response => response.json())
                .then(data => {
                    const cat = data[0]; // it's an array with 1 image object
                    document.getElementById("cat").innerHTML = `
                        <div style="border:1px solid #ccc;width:300px;padding:10px;margin-top:20px;">
                            <img src="${cat.url}" width="300" alt="Random Cat">
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching cat image:', error);
                    document.getElementById("cat").innerText = "Failed to load cat.";
                });
        }
    </script>
</body>
</html>
