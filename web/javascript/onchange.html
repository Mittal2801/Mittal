<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="onchange.js"></script>
</head>
<body>
    <input type="number" id="no" onchange="changeBackgroundColor()">

    <label for="drpcolor">Choose a age:</label>
    <select id="drpcolor" onchange="onchangeColor()">
        <option value="blue">0-10 year</option>
        <option value="red">11-18 year</option>
        <option value="pink">21-30 year</option>
        <option value="yellow">31-40 year</option>
        <option value="green">41-50 year</option>
    </select>
    
</body>
</html>
