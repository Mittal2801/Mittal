<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    .form-container {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .error {
        color: red;
        font-size: 14px;
    }
</style>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginform" onsubmit="validateform()">
            <label for="username">Username:</label> 
            <input type="text" id="username">
            <p class="error" id="usernameError"></p>

            <label for="email">Email:</label> 
            <input type="email" id="email">
            <p class="error" id="emailError"></p>


            <label for="password">Password:</label>
            <input type="password" id="password"> 
            <p class="error" id="passwordError"></p>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword">
            <p class="error" id="confPasswordError"></p>

            <label for="phone">Mobile No:</label> 
            <input type="text" id="phone">
            <p class="error" id="phoneError"></p>

            <label for="age">Age:</label> 
            <input type="number" id="age">
            <p class="error" id="ageError"></p>

            

            <button type="submit">Submit</button>
        </form>
    </div>


    <script>
        document.getElementById("loginform").addEventListener("submit",function(event){     
            
            event.preventDefault();
            
            let username = document.getElementById("username").value.trim();
            let usernameError = document.getElementById("usernameError");
            if (username.trim() === "") {
                usernameError.textContent = "Username is required";
                isValid = false;
            } 
            else {
                usernameError.textContent = "";
            }

            let email = document.getElementById("email").value.trim();
            let emailError = document.getElementById("emailError");
            if (email.trim() === "") {
                emailError.textContent = "Email is required";
                isValid = false;
            }
            else {
                emailError.textContent = "";
            }
            
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let passwordError = document.getElementById("passwordError");
            let confPasswordError = document.getElementById("confPasswordError");

            const upperCase = /[A-Z]/;
            const lowerCase = /[a-z]/;
            const digit = /[0-9]/;
            const specialChar = /[!@#$%^&*(),.?":{}|<>]/;

            if (upperCase.test(password) &&
                lowerCase.test(password) &&
                digit.test(password) &&
                specialChar.test(password)) {
                passwordError.textContent = "Password is Perfect"
            } else {
                passwordError.textContent = "Password is not perfect"
            }

            // Check if the password and confirm password match
            if (password !== confirmPassword) {
                confPasswordError.textContent=" Password and Confirm Password not same.";
                isValid = false;
            } else {
                confPasswordError.textContent="";
            }

            let phone = document.getElementById("phone").value.trim();
            let phoneError = document.getElementById("phoneError");

            if (phone.length < 10) {
                phoneError.textContent = "Mobile number must be 10 numbers";
                isValid = false;
            }
            else {
                phoneError.textContent = "";
            }

            let age = document.getElementById("age").value.trim();
            let ageError = document.getElementById("ageError");

            if (age < 18 || age > 40 ) {
                ageError.textContent = "Not valid age";
                isValid = false;
            }
            else {
                ageError.textContent = "";
            }

        
            if (isValid) {
                alert("Form submitted successfully!!");
            }

        });
    </script>
</body>
</html>
