<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isValidPassword(password) {
            const upperCase = /[A-Z]/;
            const lowerCase = /[a-z]/;
            const digit = /[0-9]/;
            const specialChar = /[!@#$%^&*(),.?":{}|<>]/;
        
            if (upperCase.test(password) &&
                lowerCase.test(password) &&
                digit.test(password) &&
                specialChar.test(password)) {
                return "Perfect Password";
            } else {
                return "Not a Perfect Password";
            }
        }
        
        // Example usage:
        console.log(isValidPassword("Test@123")); // Perfect Password
        console.log(isValidPassword("test123"));  // Not a Perfect Password
        console.log(isValidPassword("TEST@123")); // Not a Perfect Password
        console.log(isValidPassword("Test123"));  // Not a PerfectÂ Password
    </script>

</head>
