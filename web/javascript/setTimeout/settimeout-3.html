<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function count(number) {
            let count = number;
        
        function printNumber() {
            if (count > 0) {
                console.log(count);
                count--;
                setTimeout(printNumber, 1000);
            }
            else {
                console.log("Time's Up!");
            }
        }
        printNumber()
        }
        count(5);
    </script>
</head>

</body>
</html>
