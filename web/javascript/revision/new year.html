<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let today = new Date();
        console.log("Today:",today)

        let nextYear = today.getFullYear() + 1;
        console.log("Next Year:",nextYear)

        let newYear = new Date(`${nextYear} ,January 01`);
        console.log("New Year Date:",newYear)

        let diff = newYear - today;
        // console.log("diff:",diff)  Difference in milliseconds

        let daysLeft = Math.floor( diff / (1000 * 60 * 60 * 24) );

        console.log(`Days left for New Year: ${daysLeft}`);
    </script>
</head>
<body>
    <h1>1st Jan next year</h1>
</body>
</html>
