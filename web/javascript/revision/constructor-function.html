<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(firstName, lastName, age) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
            this.greet = function() {
                return `Hello my name is ${this.firstName} ${this.lastName} and I am ${this.age} old.`;
            };
        }

        const person1 = new Person("Vidhi","Nagar",19);
        console.log(person1.greet());
    </script>
</head>
<body>
    <h1>Constuctor Function</h1>
</body>
</html>
