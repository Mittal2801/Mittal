<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let independenceDay = new Date("1947-08-15")
        let days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]         //[] list compulsary

        let day = days[independenceDay.getDay()];           //days is not a function
        console.log("Day of Independence Day:",day);
    </script>
</head>
<body>
    <h1>15 August 1947 - Day</h1>
</body>
</html>
