<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let matrix = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]
        let i = 0;
        while (i < matrix.length) {
            let j = 0;
            while (j < matrix.length) {
                console.log(matrix[i][j]);
                j++;
            } 
            i++;
        }
    </script>
</head>
<body>
    <h1>While Loop - Iterate Through Multidimensional Array</h1>
</body>
</html>
