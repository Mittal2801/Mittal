<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // V8 JIT Compilation
        function computeFactorial(n) {
            if (n === 0) return 1;
            return n * computeFactorial(n - 1);
        }

        // V8 optimizes this function using JIT compilation to speed up recursive calls
        console.log(computeFactorial(5 ));
       </script>
</head>
<body>
    <h1>V8 JIT compilation</h1>
</body>
</html>
