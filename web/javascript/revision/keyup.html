<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <h1>Input Field Keyup Event</h1>
     <label for="inputName">HTML:</label>
    <input type="text" id="inputName" placeholder="Type here...">
    
    <p>Output: <span id="outputText"></span></p>

    <script>
        document.getElementById("inputName").addEventListener("keyup",function() {
            document.getElementById("outputText").textContent = this.value;
        });
    </script>
</body>
</html>
