<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //fetch API
        fetch('https://jsonplaceholder.typicode.com/posts/2')
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error fetching data:',error);
            })
    </script>
</head>
<body>
    <h1>Fetch API</h1>
</body>
</html>
