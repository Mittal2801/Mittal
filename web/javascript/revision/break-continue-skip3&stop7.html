<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(i=1;i<=10;i++){
            if(i===3){
                continue;
            }
            if(i===7){
                break;
            }
            console.log(i);
        }
    </script>
</head>
<body>
    <h1>Loop with Break and Continue - Skip 3 and Stop at 7</h1>
</body>
</html>
