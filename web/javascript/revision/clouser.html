<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createCounter () {
            let count = 0;
            return {
                increment : function() {
                    count++;
                    return count;
                },
                decrement : function() {
                    count--;
                    return count;
                },
                getCount : function() {
                    return count;
                }
            };
        }
        const counter = createCounter();
        console.log(counter.increment());
        console.log(counter.increment());
        console.log(counter.decrement());
        console.log(counter.getCount());
    </script>
</head>
<body>
   <h1>Clouser : Creating Private Variables</h1> 
</body>
