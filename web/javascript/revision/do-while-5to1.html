<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i = 5;
        do {
            console.log(i);
            i--;
        } while (i > 0)
    </script>
</head>
<body>
    <h1>Do-While Loop - Print Numbers 5 to 1</h1>
</body>
</html>
