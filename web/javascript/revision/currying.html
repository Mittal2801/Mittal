<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiply (x) {
            return function (y) {
                return function (z) {
                    return x * y * z;
                };
            };
        }

        const result = multiply(2)(3)(4);
        console.log(result);
    </script>
</head>
<body>
    <h1>Currying : Function to Multiply Numbers</h1>
</body>
</html>
