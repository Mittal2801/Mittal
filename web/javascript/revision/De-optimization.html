<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // De-optimization Example in V8
        let obj = { prop : "initial" };

        function modifyObject(obj) {
            obj.newProp = "added";
            return obj;
        }

        console.log(modifyObject(obj).newProp);
        console.log(obj.newProp);
        console.log(obj)
    </script>
</head>
<body>
    <h1>De-optimization Example</h1>
</body>
</html>
