<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const price = [100,200,300];
        const discountedPrice = applyDiscount(price,discount);

        function applyDiscount(price,discountFn) {
            return price.map(discountFn);
        }

        function discount(price) {
            return price * 0.9;
        }

        console.log(discountedPrice);
    </script>
</head>
<body>
    <h1>Higher - Order Function:Apply a Discount to Prices</h1>
</body>
</html>
