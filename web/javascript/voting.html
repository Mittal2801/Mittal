<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="voting.js"></script>
    <style>
        body{
            background-color: rgb(96, 96, 135);
        }
        .wrapper{
            width: 40%;
            margin: auto;
            border: 1px solid #ccc;
            background-color: rgb(168, 168, 199);
            padding-left: 20px;
            margin-top: 50px;
            padding-bottom: 20px;
            border-radius: 5px;
        }
        button{
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #err{
            color: red;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>
        <label for="myTextBox"><h4>Enter name:</h4></label>
        <div><input type="text" id="myTextBox1" name="myTextBox"></div>
    </div>
    <div>
        <label for="myTextBox"><h4>Enter Password:</h4></label>
        <div><input type="password" id="myTextBox2" name="myTextBox"></div>
    </div>
    <div>
        <label for="myTextBox"><h4>Enter Confirm Password:</h4></label>
        <div><input type="password" id="myTextBox3" name="myTextBox"></div>
    </div>
    <div id="password"></div>
    <div>
        <label for="myTextBox"><h4>Enter age:</h4></label>
        <div><input type="number"id="myTextBox4" name="myTextBox"></div>
    </div>
    <button onclick="vote()">Submit</button>

    <div id="err"></div>

    <label for="ageSelect">Choose a age:</label>
    <select id="ageSelect" onchange="vote()">
        <option value="0-10">0-10 year</option>
        <option value="11-18">11-18 year</option>
        <option value="19-30">21-30 year</option>
        <option value="31-40">31-40 year</option>
        <option value="41-50">41-50 year</option>
    </select>
    <div id="msg"></div>
</div>
</body>
</html>
