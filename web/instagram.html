<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Sacramento&family=Sevillana&display=swap" rel="stylesheet">
    <style>
        body{
            
            background-image: url('https://wallpapers.com/images/featured/instagram-background-u31qltpttuebqgzn.jpg');

        }
        .wrapper{
            width: 25%;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            box-shadow: 2px 2px 2px #ccc;
            border: none;
            border-radius: 2px;
        }
        .box{
            
            border: 1px solid black;
            padding: 30px;
            
        }
        h1{
            padding-bottom: 20px; 
            font-family: "Sevillana", cursive;
            font-style: italic;
            

        }
        input{
            width: 95%;
            padding: 10px;
            margin: 2px;
            border-radius: 4px;
            background-color: whitesmoke;
            border-color: #ccc;
        }
        .button1{
            width: 100%;
            padding: 5px;
            margin: 10px;
            border-radius: 7px;
            background-color: #4CB5F9;
            border: none;
            font-weight: bold;
            color: white ;
        }
        .or{
            text-align: center;
            margin: 10px;
            margin-bottom: 30px;
        }
        .button2{
            margin: 2px;
            padding: 20px;
            color: #0095F6;
            width: 100%;
            font-weight: bold;
            background-color: white;
            border: 1px solid black;

            }
       .clear{
        clear: both ;
       }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
                <div><center><h1>Instagram</h1></center></div>
                <input type="tel text email" name="fname" placeholder="Phone number,username or email">
                <input type="password"name="password"placeholder="Password">
                <button class="button1">Log in</button>
                <br>
                <hr>
                <div class="or" style="width: 50px;margin: auto;margin-top: -18px;background-color: #fff;">OR</div>
                <div style="width: 70%;margin: auto; margin-top: 30px;text-align: center;">
                    <div style="color: #445185;font-weight: bold;">
                        <div style="float: left;width: 20px;">
                        </div>
                        <div style="float: left; width:80% ;">&nbsp;&nbsp;Log in with Facebook</div>
                </div>
                <div class="clear"></div>
                <div style="text-align: center; margin: 15px 0px;">
                    Forgot Password?    
                </div>
        </div>
        <button class="button2">
            Create New account
        </button>
        <div style="padding: 10px; text-align: center;">
        Get the app.
    </div>
    <div style="width: 80%;margin: auto;">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"width="45%" height="40">
        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"width="45%" height="40">
    </div>
    
    </div>
