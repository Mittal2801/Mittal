<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            background-color: #F0F2F5;
        }
        .wrapper{
            width: 27%;
            margin: auto;
            margin-top: 50px ;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .title{
            font-weight: bold;
            color: #2F7EFD;
            text-align: center;
        }
        .box{
            padding: 20px;
            background-color: white;
            margin-bottom: 50px;
            min-height: 230px;
            border-radius: 10px;
            box-shadow: 20px 20px 20px #ccc;
            
        }
        input{
            width: 90%;
            padding: 10px;
            margin: 2px;
            border-radius: 4px;
            background-color: whitesmoke;
            border-color: #ccc;
            margin-top: 10px;
            
        }
        .button1{
            width: 95%;
            padding: 10px;
            margin: 10px;
            border-radius: 7px;
            background-color:#1877F2;
            border: none;
            font-weight: bold;
            color: white ;
        }
        .text{
            color: blue;
            margin-top: 20px;
        }
        .footer{
            background-color: white;
            min-height: 290px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>facebook</h1>
        </div>
        <div class="box">
            <div>Log in into Facebook</div>
        
        <input type="tel text email" name="fname" placeholder="Email address or phone number">
        <input type="password"name="password"placeholder="Password">
        <button class="button1">Log in</button>
        <div class="text">Forgotten account?&nbsp;&nbsp;Sign up for Facebook</div>
        </div>
    </div>
    <div class="footer">

    </div>

</html>
