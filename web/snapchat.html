<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('https://engage.sinch.com/sites/default/files/image/2023-12/Was%20ist%20Snapchat.jpg');
        
        }
        .wrapper{
            width: 30%;
            background-color: white;
            margin: auto;
            border-radius: 7px;
            margin-top: 50px;
            box-shadow: 5px 5px 5px #ccc;
        }
        .logo{
            width: 90%;
            padding-top: 20px;
            align-items: center;
            padding-left:20px ;
        }
        h2{
            font-weight: bold;
            text-align: center;
            font-family: "Helvetica Neue", Helvetica, Arial, clean, sans-serif;
        }
        label{
            color: #a3a3a4;
            padding: 40px;
            font-weight: bold;
        }
        input{
            
            width: 80%;
            padding: 10px;
            margin: 2px;
            border-radius: 4px;
            background-color: whitesmoke;
            border-color: #ccc;
            margin-top: 10px;
            margin-left: 40px;
        }
        .forgot{
            color: #a3a3a4;
            text-align: right;
            padding: 30px;
            padding-top: 5px;
            font-weight: bold;
        }
        button{
            background-color: yellow;
            padding: 10px;
            border-radius: 70px;
            margin: 10px;
            border-style: none;
            font-weight: bold;
            width: 30%;
            margin-left: 150px;
            margin-bottom: 40px;
            box-shadow: 2px 2px 2px #ccc;

        }
        .out{
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <center><img src="https://ctse4.mm.bing.net/th?id=OIP.dL3F7Wtul2kdvkhCUrAKRgAAAA&pid=Api&P=0&h=180"width="10%"></center>
        </div>
        <div>
            <h2>Log in to Snapchat</h2>
        </div>
        <div>
            <label>Username or Email</label>
        </div>
        <div>
            <input type="text email" name="fname">
        </div>
        <div>
            <label>Password</label>
        </div>
        <div>
            <input type="password" name="password">
        </div>
        <div class="forgot">
            Forgot Password
        </div>
        <div>
            <button>
                <center>Log in</center>
             </button>
        </div>
    </div>
    <div class="out">
        New To Snapchat?&nbsp;&nbsp;Sign Up
    </div>
</body>
</html>
